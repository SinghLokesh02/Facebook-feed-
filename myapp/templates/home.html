<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 15px;
            text-align: center;
        }
        .hero-section {
            margin-top: 50px;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>Welcome to Our Awesome Website</h1>
            <p>Experience the best services with an amazing user interface. Join us today and explore the possibilities.</p>
            <a href="/login/" class="btn btn-primary btn-custom me-3">Login</a>
            <a href="/register/" class="btn btn-secondary btn-custom">Register</a>
        </div>
    </div>

    <!-- Adding Bootstrap JavaScript for better functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N/6Bphk6h2vRt+Bx1W65X/k5D/hP" crossorigin="anonymous"></script>
</body>
</html>
