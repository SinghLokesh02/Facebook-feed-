{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center my-3">Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <p class="text-dark">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            <button type="submit" class="btn btn-danger">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
