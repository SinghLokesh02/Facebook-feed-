<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <!-- Adding Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #b3c6ff, #ccf5ff);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label,p{
          color: black;
        }
        form p>a{
          color: blue;
        }
        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }
        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-2 text-secondary">Register</h1>
    <div class="container form-container">
        <form class="my-1" method="post" enctype="multipart/form-data">
          {% csrf_token %}
                      <!-- Display error/success messages -->
                      {% if messages %}
                      <div class="alert alert-primary" role="alert">
                          {% for message in messages %}
                          {{ message }}
                          {% endfor %}
                      </div>
                      {% endif %}
            <div class="mb-3">
                <label for="lastName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required />
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">UserName</label>
                <input type="text" class="form-control" name="username" id="userName" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required name="email" />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <p>Already have an account? <a href="/login/" >Login here</a></p>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Adding Bootstrap JavaScript for better functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+N/6Bphk6h2vRt+Bx1W65X/k5D/hP" crossorigin="anonymous"></script>
</body>
</html>
